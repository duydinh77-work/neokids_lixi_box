<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số Ngẫu Nhiên</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .number-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .digit {
            font-size: 50px;
            font-weight: bold;
            padding: 20px;
            border: 3px solid #333;
            display: inline-block;
            width: 60px;
            height: 80px;
            background-color: white;
            /* overflow: hidden; */
            position: relative;
        }
        .digit span {
            position: absolute;
            width: 100%;
            text-align: center;
            top: -100%;
            animation: spin 0.3s linear forwards;
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
        @keyframes spin {
            0% { transform: translateY(-100%); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="number-container">
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
            <div class="digit"></div>
        </div>
        <br>
        <button class="button" onclick="startSpin()">Quay số</button>
    </div>

    <script>
        function startSpin() {
            let digits = document.querySelectorAll(".digit");
            let finalNumbers = [];
            
            // Xác định số cuối cùng
            let finalLastNumber = Math.floor(Math.random() * 10);
            console.log(finalLastNumber);
            digits.forEach((digit, index) => {
                digit.innerHTML = "<span>0</span>"; // Bắt đầu từ 0
                let currentNum = 0;
                let interval = setInterval(() => {
                    currentNum = (currentNum + 1) % 10; // Tăng dần từ 0-9
                    digit.innerHTML = `<span>${currentNum}</span>`;
                    digit.querySelector("span").style.animation = `spin 0.3s linear`;
                }, 150);

                setTimeout(() => {
                    clearInterval(interval);
                    let finalNumber;
                    if (index === digits.length - 1) {
                        finalNumber = finalLastNumber;
                    } else {
                        finalNumber = (finalLastNumber + Math.floor(Math.random() * 5) - 2 + 10) % 10; // Tạo số liên quan đến số cuối
                    }
                    finalNumbers.push(finalNumber);
                    digit.innerHTML = `<span>${finalNumber}</span>`;
                    digit.querySelector("span").style.animation = `spin 1s ease-out forwards`;
                }, 2000 + index * 400);
            });
        }
    </script>
</body>
</html>
